  $(document).ready(function () {
    //Функция форматирования параметров 
    function rewritecarttitle() {
      setTimeout(function () {
        $('.t706__product-title').each(function () {
          var $this = $(this);
          var newText = $this.text().replace(/\*\*([^*]+)\*\*/g, '<div>$1</div>').replace(/\*\*/g, '');
          $this.html(newText);
        });
      }, 50);
    };
    //При открытии корзины запускаем функцию форматирования параметров 
    $("[href = #order] , .t706__carticon-wrapper").click(function () { rewritecarttitle(); });

    //При удалении товара запускаем функцию форматирования параметров  
    $(document).on('click', '.t706__product-del', function (e) { rewritecarttitle(); });

    /*-------------------------------------------------------------------------------------------------*/

    //Функция формирования состава продукта
    function createproduct() {
      var gender = getMeaning($(product + ' [name="gender"]:checked').val());
      var age = $(product + ' [name="age"]').val();
      var height = $(product + ' [name="height"]').val();
      var weight = $(product + ' [name="weight"]').val();
      var purpouse = getMeaning($(product + ' [name="purpouse"]:checked').val());
      var daily_activity = getMeaning($(product + ' [name="daily_activity"]:checked').val());
      var activity_level = getMeaning($(product + ' [name="activity_level"]:checked').val());
      var focus = getMeaning($(product + ' [name="focus"]:checked').val());
      var diseases = '';
      $(product + ' [type="checkbox"]:checked').each(function () {
        diseases = diseases + ($(this).val() + ';');
      });
      var trainer = getMeaning($(product + ' [name="trainer"]:checked').val());
      var trainerPrice = getMeaning(trainer);

      var itogo = $(product + ' input[name="sweetsum"]').val();
      var sphere = $(product + ' .t-range__value-txt:eq(0)').text();
      var formobj = $('[name="sweetform"]').val();//Получаем вид шара
      var tassap = $(product + ' .t-range__value-txt:eq(1)').text();

      var url = '#order:Онлайн-занятия с тренером:' +
        '**Пол ~' + gender + '** ' +
        '**Возраст ~' + age + '** ' +
        '**Рост ~' + height + '** ' +
        '**Вес ~' + weight + '** ' +
        '**Цель тренировок ~' + purpouse + '** ' +
        '**Еженедельная активность ~' + daily_activity + '** ' +
        '**Уровень активности ~' + activity_level + '** ' +
        '**Акцент группы мышц ~' + focus + '** ' +
        '**Заболевания ~' + diseases + '** ' +
        '**Тренер ~' + trainer + '** ' +
        '=' + trainerPrice;


      //$('.send-cart .tn-atom').attr('href', '#order:Сладкий стол- **Гирлянда из шаров-' + sphere + 'м** **Шары-"' + formobj + '"** **Гирлянда "Тассап"-' + tassap + 'м**= ' + itogo + ':::image=https://static.tildacdn.com/tild3231-3364-4637-b633-633534616163/CHxctovkOy0.jpg');
      $('.send-cart .tn-atom').attr('href', url);
      rewritecarttitle(); //Вызываем функцию форматирования параметров
    };

    /*-------------------------------------------------------------------------------------------------*/

    //Задаём ID нашего Zero    
    var product = '#rec501013131';
    //При клике в нашем Zero  
    $(document).on('mouseup', product, function (e) {
      createproduct();
    });


    $(document).on("keydown", ".t-form", function (event) { return event.key != "Enter"; });
  });
</script>
